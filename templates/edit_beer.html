<!-- edit_beer.html -->
{% extends 'base.html' %}

{% block title %}Edit Beer - Keg Tap Manager{% endblock %}

{% block content %}
<h1>Edit Beer</h1>
<form method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Beer Name:</label>
        <input type="text" id="name" name="name" value="{{ beer.name }}" required>
    </div>
    <div>
        <label for="abv">ABV (%):</label>
        <input type="number" id="abv" name="abv" step="0.1" min="0" max="100" value="{{ beer.abv }}" required>
    </div>
    <div>
        <label for="image">Beer Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        {% if beer.image_path %}
        <p>Current image:</p>
        <img src="{{ url_for('static', filename=beer.image_path) }}" alt="{{ beer.name }}" class="beer-image" style="max-width: 200px;">
        {% endif %}
    </div>
    <button type="submit">Update Beer</button>
</form>
<a href="{{ url_for('beers') }}">Back to Beers</a>
{% endblock %}
